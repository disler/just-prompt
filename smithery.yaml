# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    properties:
      defaultModels:
        type: string
        default: anthropic:claude-3-7-sonnet-20250219,openai:o3-mini,gemini:gemini-2.5-pro-exp-03-25
        description: Comma-separated default models to use when none are provided.
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => { 
      const args = ['-m', 'just_prompt'];
      if(config.defaultModels && config.defaultModels.trim() !== '') {
        args.push('--default-models', config.defaultModels);
      }
      return { command: 'python', args };
    }
  exampleConfig:
    defaultModels: openai:gpt-4o,anthropic:claude-3-7-sonnet-20250219
